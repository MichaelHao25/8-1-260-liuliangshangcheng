<!DOCTYPE html>
<html lang="zh-cmn-Hans" class="full-screen-a">

<head design-width="750" >
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/public.css" />
	<script src="js/font-size.js"></script>
</head>

<body class="bg-gradient">

	<header class="header">
		<a class="brand">
			<img src="img/6ab4a81785e86f45e26b385c358f7a6c-166+224.png" alt="">
		</a>
	</header>
	<main class="main">
		<div class="pb30">
			<div class="row bdrs">
				<input type="text" class="input user-name" placeholder="请输入11位手机号">
			</div>
		</div>
		<div class="row bdrs">
			<input type="password" class="input password" placeholder="请输入密码">
		</div>
		<div class="p70-0-50">
			<div class="row df">
				<a href="#" class="link">APP下载</a>
				<a href="#" class="link">忘记密码？</a>
			</div>
		</div>
		<div class="row">
			<a href="#" class="submit">立即登入</a>
		</div>
	</main>
	<footer class="footer">
		<p>还没有帐号？
			<a href="#">立即注册</a>
		</p>
	</footer>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/layer/layer.js"></script>
	<script>
		$('.submit').on('click', function (e) {
			e.preventDefault();
			var login = layer.load(1, {
				shade: [0.3, '#000'] //0.1透明度的白色背景
			});
			var user_name = $('.user-name').val();
			var password = $('.password').val();
			console.log(user_name, password);
			if (user_name == '' || password == '') {
				alert('用户名或者密码不为空');
				layer.close(login);
				return;
			}
			$.ajax({
				url: '/Home/Login/login',
				method: 'post',
				data: "account=" + user_name + "&password=" + password,
				dataType: 'json',
				timeout: 3000,
				success: function (data) {
					console.log('success' + data);
					if (data.status == 1) {
						window.location.pathname = "/Home/Index/user";
						layer.close(login);
					} else {
						alert('账号和密码错误');
						layer.close(login);
						return;
					}
				},
				complete: function (jqxhr, status) {
					console.log('complete' + status);
				},
				error: function (jqXHR, textStatus, errorThrown) {
					console.log('error' + errorThrown);
					alert('超时请重试！')
					layer.close(login);
				}
			})

		})
	</script>
</body>

</html>
